<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form name="product-form" action="/action_page.php"
      class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center"> Loan Calculator</h2>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-money"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="loan" type="text" placeholder="Loan Amount (VND)">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-dollar"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="interest" type="text" placeholder="Rate of Interest (%)">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-dollar"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="tenure" type="text" placeholder="Tenure (Month)">
        </div>
    </div>


    <button type="button" id="btn-submit" class="w3-button w3-section w3-blue w3-ripple w3-padding">Send</button>

</form>

<div id="my-table-data">
<div class="calculator-result div1">
    <p>Số tiền trả tháng đầu</p>
    <h2 class="payment w3-text-blue" >0 VND</h2>
</div>

<div class="calculator-result">
    <p>Tổng lãi phải trả</p>
    <h2 class="payment w3-text-blue" >0 VND</h2>
</div>

<div class="calculator-result">
    <p>Tổng tiền gốc và lãi phải trả</p>
    <h2 class="payment w3-text-blue" >0 VND</h2>
</div>
</div>

<script src="js/form.js"></script>
<script src="js/index.js"></script>
</body>
</html>
